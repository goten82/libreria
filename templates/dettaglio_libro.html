{% extends "form.html" %}

{% block content %}

<h1 class="mb-4">Dettaglio</h1>

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <p class="card-text"><strong>Titolo: </strong>{{libro.titolo}}</p>
        <p class="card-text"><strong>Autore: </strong>{{libro.autore}}</p>
        <p class="card-text"><strong>Casa editrice: </strong>{{libro.casa_editrice}}</p>
        <p class="card-text"><strong>ISBN: </strong>{{libro.isbn}}</p>
        <p class="card-text"><strong>Categoria: </strong>{{libro.categoria}}</p>
        <a href="/api/libri" class="btn btn-primary">Chiudi</a>
    </div>
</div>

{% endblock %}
